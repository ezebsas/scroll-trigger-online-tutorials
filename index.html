<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollTrigger | GSAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2>Scroll to Begin</h2>
    </section>
    <div class="box">
        <h2 class="text1">Scroll Trigger is awesome</h2>
        <h2 class="text2">This is My First Code</h2>
        <h2 class="text3">How is it?</h2>
        <img src="logo.jpg" class="logo">
    </div>
    <div class="box2">
        <h2 class="text4">Stay Tuned</h2>
        <h2 class="text5">For More Videos</h2>
        <h2 class="text6">Thanks For Watching :)</h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script>
        gsap.timeline({
            scrollTrigger: {
                trigger: '.box',
                start: 'center center',
                end: 'bottom top',
                scrub: true,
                pin: true
            }
        })
        .from('.text1', { x: innerWidth * 1})
        .from('.text2', { x: innerWidth * -1})
        .from('.text3', { x: innerWidth * 1})
        .from('.logo', { 
            y: innerHeight * 1,
            rotate: 360
        })
        gsap.timeline({
            scrollTrigger: {
                trigger: '.box2',
                start: 'center center',
                end: 'bottom top',
                scrub: true,
                pin: true
            }
        })
        .from('.box2', { opacity: 0 })
        .from('.text4', { y: innerHeight * 1})
        .from('.text5', { y: innerHeight * 1})
        .from('.text6', { y: innerHeight * 1})
    </script>
</body>
</html>
